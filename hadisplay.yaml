#-------------------------------------------
lvgl:
  touchscreens:
    - touchscreen_id: my_touchscreen
  on_idle:
    timeout: !lambda "return (id(display_timeout).state * 1000);"
    then:
      - logger.log: "LVGL is idle"
      - switch.turn_off: backlight_switch
      - lvgl.pause:
  color_depth: 16
  disp_bg_image: disp_bg
  page_wrap: true
  bg_opa: TRANSP
  style_definitions:
    - id: style_line
      line_color: 0x0000FF
      line_width: 8
      line_rounded: true
    - id: date_style
      text_font: roboto24
      align: center
      text_color: 0x333333
      bg_opa: cover
      radius: 4
      pad_all: 2

    ####Header_Footer##########
    - id: header_footer
      bg_color: 0x1b1b1b
      bg_grad_color: 0x1b1b1b
      bg_grad_dir: VER
      bg_opa: COVER
      border_width: 0
      radius: 0
      pad_all: 0
      pad_row: 0
      pad_column: 0
      border_color: 0x0077b3
      text_color: 0xFFFFFF
      width: 100%
      height: 40
  theme:
    buttonmatrix:
      bg_opa: TRANSP
      # border_color: 0x0077b3
      # border_width: 0
      text_color: 0xFFFFFF
      pad_all: 0
      items: # set all your buttonmatrix buttons to use your custom defined styles and font
        bg_color: 0x1b1b1b
        bg_grad_color: 0x1b1b1b
        bg_grad_dir: VER
        bg_opa: COVER
        # border_color: 0x0077b3
        # border_width: 1
        text_color: 0xFFFFFF
        text_font: roboto24
        pressed:
          bg_color: 0xFF6700
          bg_grad_color: 0xa6521b
        checked:
          bg_color: 0xFF6700
          bg_grad_color: 0x03324A
          text_color: 0x005580
    button:
      text_font: roboto24
      scroll_on_focus: true
      radius: 5
      width: 100
      height: 150
      pad_left: 10px
      pad_top: 10px
      pad_bottom: 10px
      pad_right: 10px
      shadow_width: 0
      bg_color: 0x000000
      border_width: 3
      border_color: white
